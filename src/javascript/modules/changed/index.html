<h1>Changed Files</h1>
<p>Select (click on) two files you wish to compare:</p>
<ul class="select-files">
    <li ng-repeat="file in files" changed-file data-file="{{ file.name }}">{{ file.name }}<br /><small>{{ file.mtime | date: 'MMM dd yy HH:mm' }}</small></li>
</ul>
<div>
    <button type="button" class="btn btn-primary" ng-click="compare()">Compare</button>
</div>

<div class="panel-group" id="accordion">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h4 class="panel-title">
                <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
                    Summary
                </a>
            </h4>
        </div>
        <div id="collapseOne" class="panel-collapse collapse">
            <div class="panel-body">
                <dl class="dl-horizontal">
                    <dt ng-repeat-start="(key, value) in summary" class="{{ value.level }}">{{ key }}</dt>
                    <dd ng-repeat-end class="{{ value.level }}">{{ value.amount }}</dd>
                </dl>
            </div>
        </div>
    </div>
</div>

<table class="table">
    <thead>
        <tr>
            <th ng-repeat="file in currentlySelected">{{ file }}</th>
        </tr>
    </thead>
    <tbody>
        <tr ng-repeat="block in blocks" class="type-{{ block.type }} {{ block.level }}">
            <td>{{ block.old }}</td>
            <td>{{ block.new }}</td>
        </tr>
    </tbody>
</table>
